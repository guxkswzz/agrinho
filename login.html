<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN AGRINHO</title>
    <link rel="stylesheet" href="AGRINHO DO GUXKS/login.css">
</head>
<body>
    <body>
        <form class="form" id="loginForm">
            <span class="input-span">
                <label for="email" class="label">Nome De Usuário</label>
                <input type="email" name="email" id="email" required />
            </span>
            <span class="input-span">
                <label for="password" class="label">Senha</label>
                <input type="password" name="password" id="password" required />
            </span>
            <span class="span"><a href="#">Esqueceu Sua Senha?</a></span>
            <input class="submit" type="submit" value="Log in" />
            <span class="span">Não Tem Conta? <a href="#">Criar Conta</a></span>
        </form>
    
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Previne o envio do formulário
                window.location.href = 'index.html'; // Redireciona para index.html
            });
        </script>
</body>
</html>
